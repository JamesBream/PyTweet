<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tweeter</title>

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lobster&text=Tweeter' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">

    <!-- Bootstrap Jumbotron template -->
    <link href="../static/css/jumbotron-narrow.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">Tweeter</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/feed"><span class="glyphicon glyphicon-th"></span> Feed</a></li>
                        <li><a href="/profile"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                        <li class="active"><a href="#"><span class="glyphicon glyphicon-plus"></span> New Post</a></li>
                        <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--<div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="showFeed">Feed</a></li>
                    <li role="presentation"><a href="userHome">Profile</a></li>
                    <li role="presentation" class="active"><a href="#">New Post</a>
                    </li>
                    <li role="presentation"><a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">PixelGram</h3>
        </div>-->

        <!-- Placeholder for feedback alert-->
        <div id="upload_alert_placeholder"></div>

        <form role="form" method="post" action="/newPost">

            <!-- Form name -->
            <legend>Create a new post</legend>

            <!-- Textarea -->
            <div class="form-group">
                <label for="txtPost">Content</label>

                <textarea class="form-control" id="txtPost" name="inputContent"></textarea>
            </div>

            <!-- Button -->
            <div class="form-group">
                <p class="text-center">
                    <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publish"/>
                </p>
            </div>

        </form>

        <footer class="footer">
            <p>&copy; Tweeter 2017</p>
        </footer>
    </div>

    <style>
        .btn-file {
            position: :relative;
            overflow: hidden;
        }

        .btn-file input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: block;
        }
    </style>

    <!-- jQuery and custom JS -->
    <script src="../static/js/jquery-1.12.2.js"></script>
    <script src="../static/js/bootstrap.js"></script>
</body>

</html>
