<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tweeter</title>

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lobster&text=Tweeter' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">

    <!-- Bootstrap Jumbotron Template -->
    <link href="../static/css/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">Tweeter</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                        <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        <li class="active"><a href="#"><span class="glyphicon glyphicon-user"></span> Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Placeholder for feedback alert-->
        <div id="signup_alert_placeholder"></div>

        <div class="jumbotron">
            <h1>Tweeter</h1>

            <form class="form-signin">
                <label for="inputFirstName" class="sr-only">First Name</label>
                <input type="name" name="inputFirstName" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>
                <label for="inputLastName" class="sr-only">Last Name</label>
                <input type="name" name="inputLastName" id="inputLastName" class="form-control" placeholder="Last Name" required autofocus>
                <label for="inputEmail" class="sr-only">Email Address</label>
                <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
                <input type="password" name="inputConfirmPassword" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>


                <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Register</button>
            </form>
        </div>

        <footer class="footer">
            <p>&copy; Tweeter 2017</p>
        </footer>
    </div>

    <!-- jQuery and custom JS -->
    <script src="../static/js/jquery-1.12.2.js"></script>
    <script src="../static/js/bootstrap.js"></script>
    <script src="../static/js/signUp.js"></script>

</body>

</html>
