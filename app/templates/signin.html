            <div class="container-fluid">

                        <span class="icon-bar"></span>

                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">Tweeter</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                        <li class="active"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Sign In</a></li>

        <div class="jumbotron">
            <h1>Tweeter</h1>
            <form class="form-signin" action="/login" method="post">
                <label for="inputEmail" class="sr-only">Email Adrress</label>
                <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
                <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
            </form>
        </div>

        <footer class="footer">
            <p>&copy; Tweeter 2017</p>
        </footer>
